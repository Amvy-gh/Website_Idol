<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="/style/styles.css">
    <link rel="icon" href="/file/logo.jpeg" type="image/x-icon">
    <script src="../script/script.js"></script>
</head>

<body>
    <div id="header-placeholder"></div>   
    <div class="top-navbar"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <div id="sidebar-placeholder"></div>
            </div>

            <div class="col-md-10 content" itemscope itemtype="http://schema.org/WebPage">
                <h2>Visitor Registration Form</h2>
                <hr>
                <form method="GET" action="succes.html" class="form-group" itemscope itemtype="http://schema.org/Person">
                    <div class="mb-3">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required placeholder="Enter full name">
                    </div>
                    
                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required placeholder="Enter email">
                    </div>

                    <div class="mb-3">
                        <label for="birthdate">Date of Birth:</label>
                        <input type="date" id="birthdate" name="birthdate" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" class="form-control" required>
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="city">City of Origin:</label>
                        <select id="city" name="city" class="form-control" required>
                            <option value="">Select city</option>
                            <option value="Jakarta">Jakarta</option>
                            <option value="Bandung">Bandung</option>
                            <option value="Surabaya">Surabaya</option>
                            <option value="Yogyakarta">Yogyakarta</option>
                            <option value="Medan">Medan</option>
                        </select>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-dark w-100">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div id="footer-placeholder"></div>
    </footer>
</body>
</html>
